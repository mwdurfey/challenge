<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6141383445.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row justify-content-start">
          <div class="col-8">
            <h1>Weather: <span class="searchedCity">San Francisco</span></h1>
          </div>
        </div>

        <div class="top-row">
          <div class="row">
            <div class="col-3 updated">
              <h2>Current</h2>
              <span id="update">Last Updated:</span><br />
              <span class="dateTime"></span>
            </div>
            <div class="col-2 updated">
              <h2 class="weather-temperature">
                <span class="temp-display"></span>Â°F
              </h2>
              <ul>
                <li><span class="description"></span></li>
                <li>Humidity: <span class="humidity">0%</span></li>
                <li>Wind: <span class="windSpeed"> MPH</span></li>
              </ul>
            </div>
            <div class="col-3">
              <div class="weather-temperature text-center">
                <img src="" alt="" id="icon" />
                <span class="spf darkness">Don't forget your SPF! ðŸ§´</span>
              </div>
            </div>

            <div class="col-3">
              <div class="change">
                <h5>Change City</h5>

                <form class="city">
                  <input
                    type="text"
                    placeholder="Enter a city"
                    autocomplete="off"
                    class="search-input"
                  />
                  <input type="submit" value="Search" class="search-button" />
                </form>
                <button class="locationButton">Use My Location</button>
              </div>
            </div>
          </div>
        </div>
        <span id="upcoming">Upcoming</span>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <a href="https://github.com/mwdurfey/weather-app">Open Source Code</a>
      by: Melissa Durfey
    </div>
    <script src="script.js"></script>
  </body>
</html>
